name: Continuous Deployment (CD)

on:
  push:
    tags:
      - "v*" # Trigger hanya untuk Git tag yang dimulai dengan "v"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Log in to DigitalOcean
      - name: Log in to DigitalOcean Docker Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Pull Docker image
      - name: Pull Docker image
        run: docker pull your-dockerhub-username/backend-agronect:${{ github.ref_name }}

      # Step 4: Deploy using Docker Compose
      - name: Deploy to Droplet
        run: |
          ssh -o StrictHostKeyChecking=no root@your-droplet-ip << 'EOF'
            export VERSION=${{ github.ref_name }}
            cd /path/to/your/docker-compose-directory
            docker-compose down
            docker-compose pull
            docker-compose up -d
          EOF
